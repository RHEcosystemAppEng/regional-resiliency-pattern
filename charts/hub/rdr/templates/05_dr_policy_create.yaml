{{- range .Values.regionalDR }}
{{ $clusterSet := .name }}
{{- range .intervals }}
apiVersion: ramendr.openshift.io/v1alpha1
kind: DRPolicy
metadata:
  name: {{ .name }}-drsync-{{ . }}
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  drClusters:
    - {{ .clusters[0].name }}
    - {{ .clusters[1].name }}
  schedulingInterval: {{ . }}
{{- end }}
