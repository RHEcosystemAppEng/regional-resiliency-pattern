{{- range .Values.regionalDR }}
apiVersion: ramendr.openshift.io/v1alpha1
kind: DRPolicy
metadata:
  name: {{ .name }}-drsync15m
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  drClusters:
    - {{ .primary.name }}
{{- range .secondaries }}
    - {{ .name }}
{{- end }}
  schedulingInterval: 15m
