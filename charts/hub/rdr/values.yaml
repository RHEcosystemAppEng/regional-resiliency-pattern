regionalDR:
  - name: regional-setup
    globalnetEnabled: false # Warning! Enable this feature if your clusters have overlapping CIDR blocks
    primary:
      name: primary
      s3CompatibleEndpoint: https://primary.s3.endpoint
      region: primary

    secondaries:
      - name: secondary
        s3CompatibleEndpoint: https://secondary.s3.endpoint
        region: secondary

    secretStore:
      name: vault-backend
      kind: ClusterSecretStore
